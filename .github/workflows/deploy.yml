name: Deploy Frontend to R2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Build project
      working-directory: ./app
      run: npm run build
      env:
        VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
    
    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash
    
    - name: Configure rclone for R2
      run: |
        mkdir -p ~/.config/rclone
        cat > ~/.config/rclone/rclone.conf << 'EOF'
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
        secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
        endpoint = ${{ secrets.R2_ENDPOINT }}
        acl = public-read
        EOF
    
    - name: Deploy to R2 Bucket
      run: |
        echo "Deploying to bucket: ${{ secrets.R2_BUCKET_NAME }}"
        rclone sync ./app/dist r2:${{ secrets.R2_BUCKET_NAME }} --delete-during --progress
        echo "âœ… Deploy completed!"
    
    - name: Verify Deployment
      run: |
        echo "ðŸŒ Frontend URL: https://${{ secrets.R2_BUCKET_NAME }}.${{ secrets.R2_ENDPOINT }}"
