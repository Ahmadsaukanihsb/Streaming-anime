name: Deploy Frontend to R2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Build project
      working-directory: ./app
      run: npm run build
      env:
        VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
    
    - name: Install AWS CLI v2
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install --update
        aws --version
    
    - name: Configure AWS CLI for R2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: auto
      run: |
        echo "‚úÖ AWS CLI configured"
        echo "Access Key ID: ${AWS_ACCESS_KEY_ID:0:4}****"
        echo "Region: ${AWS_DEFAULT_REGION}"
    
    - name: Test R2 Connection
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: auto
      run: |
        echo "Testing connection to R2..."
        echo "Endpoint: ${{ secrets.R2_ENDPOINT }}"
        echo "Bucket: ${{ secrets.R2_BUCKET_NAME }}"
        
        # List buckets untuk test
        aws s3api list-buckets \
          --endpoint-url ${{ secrets.R2_ENDPOINT }} \
          --query 'Buckets[].Name'
    
    - name: Deploy to R2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: auto
      run: |
        echo "üöÄ Deploying to R2..."
        
        # Sync ke R2
        aws s3 sync ./app/dist s3://${{ secrets.R2_BUCKET_NAME }} \
          --endpoint-url ${{ secrets.R2_ENDPOINT }} \
          --delete
        
        echo "‚úÖ Deploy completed!"
    
    - name: Verify Deployment
      run: |
        echo "üåê Frontend deployed successfully!"
        echo "Check your bucket: ${{ secrets.R2_BUCKET_NAME }}"
