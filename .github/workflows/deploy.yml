name: Deploy Frontend to R2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Build project
      working-directory: ./app
      run: npm run build
      env:
        VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
    
    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install --update
        aws --version
    
    - name: Configure AWS CLI for R2
      run: |
        aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
        aws configure set default.region auto
    
    - name: Deploy to R2 using AWS CLI
      run: |
        echo "Deploying to bucket: ${{ secrets.R2_BUCKET_NAME }}"
        echo "Endpoint: ${{ secrets.R2_ENDPOINT }}"
        
        # Sync ke R2
        aws s3 sync ./app/dist s3://${{ secrets.R2_BUCKET_NAME }} \
          --endpoint-url ${{ secrets.R2_ENDPOINT }} \
          --delete \
          --acl public-read
        
        echo "‚úÖ Deploy completed!"
    
    - name: Verify Deployment
      run: |
        echo "üåê Frontend deployed!"
        echo "URL: https://${{ secrets.R2_PUBLIC_URL }}"
